name: Continuous Integration with Github

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
        - uses: actions/checkout@v2
        
        - name: Log in to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{secrets.DOCKER_USERNAME}}
            password: ${{secrets.DOCKER_PASSWORD}}
            
        - name: Setup Java JDK
          uses: actions/setup-java@v2
          with:
            java-version: '17'
            distribution: 'adopt'
            
        - name: Build Eureka Naming Server Container Image
          working-directory: ./naming-server
          run: mvn spring-boot:build-image -DskipTests

        - name: Build API Gateway Container Image
          working-directory: ./api-gateway
          run: mvn spring-boot:build-image -DskipTests
          
        - name: Build Cambio Microservice Jar
          working-directory: ./cambio-service
          run: mvn clean package -DskipTests
          
        - name: Build Book Microservice Jar
          working-directory: ./book-service
          run: mvn clean package -DskipTests
          
        - name: Docker Compose Build
          working-directory: .
          run: docker-compose build
          
        - name: Push to Docker Hub Container Registry
          run:
            docker tag hadesfranklyn/naming-server:0.0.1-SNAPSHOT hadesfranklyn/naming-server:${{github.run_id}}
            docker tag hadesfranklyn/api-gateway:0.0.1-SNAPSHOT hadesfranklyn/api-gateway:${{github.run_id}}
            docker tag hadesfranklyn/cambio-service:latest hadesfranklyn/cambio-service:${{github.run_id}}
            docker tag hadesfranklyn/book-service:latest hadesfranklyn/book-service:${{github.run_id}}
            docker push hadesfranklyn/naming-server:${{github.run_id}}
            docker push hadesfranklyn/api-gateway:${{github.run_id}}
            docker push hadesfranklyn/cambio-service:${{github.run_id}}
            docker push hadesfranklyn/book-service:${{github.run_id}}
